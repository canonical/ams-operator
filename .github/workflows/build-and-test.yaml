name: Build/Test

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: [self-hosted, linux, X64, jammy, large]
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint

  unit-test:
    name: Unit tests
    runs-on: [self-hosted, linux, X64, jammy, large]
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: tox -e unit

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v13.0.0
    with:
      cache: true

  integration-test:
    name: Integration tests
    needs:
      - lint
      - build
      - unit-test
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        agent-versions:
          - "3.2.2"  # renovate: latest juju 3
          - "2.9.44"  # renovate: latest juju 2
        platform:
          - [self-hosted, linux, X64, jammy, large]
          - [Ubuntu_ARM64_4C_16G_01]
    runs-on: "${{matrix.platform}}"
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Set channel
        run: |
          juju_channel=$(echo "${{ matrix.agent-versions }}" | cut -c 1-3)
          echo "channel=${juju_channel}/stable" >> "$GITHUB_ENV"
          juju_major=$(echo "${{ matrix.agent-versions }}" | cut -c 1)
          echo "libjuju=juju${juju_major}" >> "$GITHUB_ENV"
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          juju-channel: "${{ env.channel }}"
          bootstrap-options: "--agent-version ${{ matrix.agent-versions }}"
      - name: Download packed charm(s)
        uses: actions/download-artifact@v4
        id: downloaded-charm
        with:
          pattern: ${{ inputs.artifact-prefix }}-*
          merge-multiple: true
      - name: Run integration tests
        env:
            snap_channel: 1.21/stable
        run: |
          tox -e integration-${{ env.libjuju }} -- --charm=${{ steps.downloaded-charm.outputs.download-path }}
